<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="LTI24-27 - Plateforme sociale pour étudiants. Connectez-vous, partagez et collaborez avec vos camarades de promotion." />
    <meta name="keywords" content="étudiants, université, social, collaboration, LTI, promotion 2024-2027" />
    <meta name="author" content="LTI24-27" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="LTI24-27 - Plateforme Étudiante" />
    <meta property="og:description" content="Rejoignez votre communauté étudiante LTI24-27" />
    <meta property="og:type" content="website" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <title>LTI24-27 - Plateforme Scolaire Sociale</title>
    
    <style>
      /* Custom CSS variables for theme support */
      :root {
        --toast-bg: #ffffff;
        --toast-color: #1f2937;
      }
      
      .dark {
        --toast-bg: #374151;
        --toast-color: #f9fafb;
      }
      
      /* Loading animation */
      .loading-dots {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
      }
      
      .loading-dots div {
        position: absolute;
        top: 33px;
        width: 13px;
        height: 13px;
        border-radius: 50%;
        background: #3b82f6;
        animation-timing-function: cubic-bezier(0, 1, 1, 0);
      }
      
      .loading-dots div:nth-child(1) {
        left: 8px;
        animation: loading1 0.6s infinite;
      }
      
      .loading-dots div:nth-child(2) {
        left: 8px;
        animation: loading2 0.6s infinite;
      }
      
      .loading-dots div:nth-child(3) {
        left: 32px;
        animation: loading2 0.6s infinite;
      }
      
      .loading-dots div:nth-child(4) {
        left: 56px;
        animation: loading3 0.6s infinite;
      }
      
      @keyframes loading1 {
        0% { transform: scale(0); }
        100% { transform: scale(1); }
      }
      
      @keyframes loading3 {
        0% { transform: scale(1); }
        100% { transform: scale(0); }
      }
      
      @keyframes loading2 {
        0% { transform: translate(0, 0); }
        100% { transform: translate(24px, 0); }
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      
      .dark ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
